<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-card *ngFor="let item of items | async">
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-thumbnail>
              <img [src]="item.imageUrl" />
            </ion-thumbnail>
          <ion-buttons slot="start">
            <ion-button (click)="onDeletePost(item.key)">
              <ion-icon slot="start" name="remove"></ion-icon>
              Delete
            </ion-button>
         
          </ion-buttons>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6"></ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCreateBlogPage()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
